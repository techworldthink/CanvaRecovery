<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canva Access Recovery</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <i class="fas fa-shield-alt icon"></i>
            <h1>Restore Your Access</h1>
            <p>Lost access to your Canva account associated with this domain? Enter your email below to start the recovery process securely.</p>
            
            <form id="recoveryForm">
                <div class="form-group">
                    <input type="email" id="email" class="form-control" placeholder="Enter your email address" required>
                </div>
                <button type="submit" class="btn" id="submitBtn">
                    <span>Recover Access</span>
                </button>
            </form>

            <div id="messageArea" class="message"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
